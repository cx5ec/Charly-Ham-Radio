<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de QSL ‚Äì CX5EC</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      text-shadow: 0 0 10px #00ff00;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      margin: 10px;
    }
    input {
      width: 250px;
      background-color: #111;
      color: #00ff00;
      border: 1px solid #00ff00;
    }
    button {
      background-color: #00ff00;
      color: black;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.1);
    }
    img {
      width: 300px;
      margin: 15px;
      box-shadow: 0 0 10px #00ff00;
      border-radius: 8px;
    }
    a {
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>üîç Buscador de Tarjetas QSL</h1>
  <p>Ingres√° tu indicativo para ver si tenemos tu tarjeta registrada</p>
  <input type="text" id="indicativo" placeholder="Ej: CX3AAR">
  <button onclick="buscarQSL()">Buscar</button>
  <div id="resultado"></div>

  <script>
    async function buscarQSL() {
      const indicativo = document.getElementById("indicativo").value.toUpperCase();
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "";

      try {
        const response = await fetch("data/qsl.json");
        const data = await response.json();

        if (data[indicativo]) {
          const imagenes = data[indicativo];
          imagenes.forEach(img => {
            const enlace = document.createElement("a");
            enlace.href = img;
            enlace.download = img.split("/").pop();
            enlace.innerHTML = `<img src="${img}" alt="${indicativo}">`;
            resultadoDiv.appendChild(enlace);
          });
        } else {
          resultadoDiv.innerHTML = `<p>No se encontraron tarjetas para <strong>${indicativo}</strong>.</p>`;
        }
      } catch (error) {
        resultadoDiv.innerHTML = "<p>Error al cargar las tarjetas.</p>";
      }
    }
  </script>
</body>
</html>
