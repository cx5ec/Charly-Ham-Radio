<section style="background-color:black; color:white; padding:40px; text-align:center; border:2px solid limegreen; box-shadow: 0 0 20px limegreen;">
  <h2 style="color:limegreen; font-family:'Orbitron', sans-serif; font-size:30px; text-shadow: 0 0 5px limegreen;"> Escaneo de Tarjetas QSL</h2>
  <p style="font-family:'Courier New', monospace; font-size:16px;">Ingres√° tu distintivo de llamada para consultar la tarjeta QSL de confirmaci√≥n del contacto registrado con <strong>Estaci√≥n Charly ‚Äì CX5EC</strong></p>
  
  <input type="text" id="indicativo" placeholder="Ej: CX5EC" style="padding:12px; width:240px; border:1px solid limegreen; background-color:#111; color:#0f0; font-family:'Courier New', monospace;">
  
  <button onclick="buscarQSL()" style="padding:12px 24px; background-color:#00ff00; color:black; border:none; cursor:pointer; font-weight:bold; font-family:'Orbitron', sans-serif; margin-top:10px; animation: pulso 2s infinite;">üîé Consultar QSL</button>
  
  <div id="resultado" style="margin-top:30px;"></div>
</section>

<script>
function buscarQSL() {
  const indicativo = document.getElementById("indicativo").value.toUpperCase().trim();
  const ruta = `qsls/QSL_${indicativo}.jpg`;
  const resultado = document.getElementById("resultado");

  const img = new Image();
  img.onload = function() {
    resultado.innerHTML = `
      <div style="border:2px solid limegreen; padding:20px; background-color:#0b0b0b; box-shadow: 0 0 10px limegreen;">
        <h3 style="color:limegreen; font-family:'Orbitron', sans-serif;">‚úÖ Tarjeta QSL encontrada para <span style="color:#4CAF50;">${indicativo}</span></h3>
        <img src="${ruta}" alt="QSL ${indicativo}" style="max-width:100%; border:2px solid limegreen; margin-bottom:10px;">
        <br><a href="${ruta}" download style="color:#4CAF50; font-weight:bold; font-family:'Courier New', monospace;">üì• Descargar tarjeta</a>
      </div>`;
  };
  img.onerror = function() {
    resultado.innerHTML = `
      <div style="border:2px solid red; padding:20px; background-color:#1a0000; box-shadow: 0 0 10px red;">
        <p style="color:red; font-family:'Courier New', monospace;">‚ùå No se encontr√≥ tarjeta QSL para el indicativo <strong>${indicativo}</strong>. Verific√° que est√© correctamente escrito.</p>
      </div>`
  };
  img.src = ruta;
}
</script>
