
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador QSL CX5EC</title>
  <style>
    body {
      background-color: #000;
      color: #ccc;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
    }
    input {
      padding: 10px;
      background-color: #111;
      color: #00ff00;
      border: 1px solid #00ff00;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      background-color: #00ff00;
      color: #000;
      font-weight: bold;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    canvas {
      margin-top: 20px;
      background-color: #111;
      border: 2px solid #00ff00;
    }
  </style>
</head>
<body>
  <h1 style="color:#00ff00;">üéñÔ∏è Estaci√≥n Charly - CX5EC</h1>
  <p>Ingres√° tu indicativo para generar tu tarjeta QSL</p>
  <input type="text" id="indicativo" placeholder="Ej: LU1ABC">
  <br><br>
  <button onclick="generarQSL()">Generar QSL</button>
  <br><br>
  <canvas id="qslCanvas" width="400" height="250"></canvas>
  <br>
  <button onclick="descargar()">Descargar como PNG</button>

  <script>
    function generarQSL() {
      const indicativo = document.getElementById("indicativo").value.toUpperCase();
      const ctx = document.getElementById("qslCanvas").getContext("2d");
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, 400, 250);
      ctx.fillStyle = "#00ff00";
      ctx.font = "20px Courier";
      ctx.fillText("Estaci√≥n Charly - CX5EC", 20, 40);
      ctx.font = "16px Courier";
      ctx.fillText("QSL Confirmando contacto con:", 20, 80);
      ctx.font = "26px Courier";
      ctx.fillText(indicativo || "________", 20, 120);
      ctx.font = "12px Courier";
      ctx.fillText("Modo: ____   Frecuencia: ____", 20, 160);
      ctx.fillText("Fecha: ____   Zona CQ/ITU: ____", 20, 190);
      ctx.font = "12px Courier";
      ctx.fillText("üéñÔ∏è CX5EC CVC5028 - T√°ctica Confirmada", 20, 220);
    }

    function descargar() {
      const enlace = document.createElement('a');
      enlace.download = "QSL_CX5EC.png";
      enlace.href = document.getElementById('qslCanvas').toDataURL();
      enlace.click();
    }
  </script>
  <section style="background-color:black; color:white; padding:20px;">
  <h2 style="color:limegreen;">üì° Buscar tu tarjeta QSL</h2>
  <input type="text" id="indicativo" placeholder="Ej: CX5EC" style="padding:8px; width:200px;">
  <button onclick="buscarQSL()" style="padding:8px; background-color:green; color:white; border:none;">Ver QSL</button>
  <div id="resultado" style="margin-top:20px;"></div>
</section>

<script>
function buscarQSL() {
  const indicativo = document.getElementById("indicativo").value.toUpperCase().trim();
  const ruta = `qsls/QSL_${indicativo}.jpg`;
  const resultado = document.getElementById("resultado");

  const img = new Image();
  img.onload = function() {
    resultado.innerHTML = `<h3 style="color:limegreen;">QSL encontrada para ${indicativo}</h3>
      <img src="${ruta}" alt="QSL ${indicativo}" style="max-width:100%; border:2px solid limegreen; margin-bottom:10px;">
      <br><a href="${ruta}" download style="color:#4CAF50;">üì• Descargar QSL</a>`;
  };
  img.onerror = function() {
    resultado.innerHTML = `<p style="color:red;">No se encontr√≥ tarjeta QSL para el indicativo ${indicativo}.</p>`;
  };
  img.src = ruta;
}
</script>

</body>
</html>
