<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estación Charly – CX5EC</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .escudo img {
      width: 200px;
      box-shadow: 0 0 25px #00ff00;
      border-radius: 50%;
      margin-top: 2em;
    }

    .botonera {
      margin-top: 2em;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .boton-tactico {
      padding: 12px 20px;
      background-color: transparent;
      color: #00ff00;
      border: 2px solid #00ff00;
      text-decoration: none;
      border-radius: 4px;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: entrada 1s ease-out;
    }

    .boton-tactico:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ff00;
    }

    @keyframes entrada {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .boton-blog {
      text-align: center;
      margin-top: 4em;
      margin-bottom: 2em;
    }

    .boton-principal-grande {
      display: inline-block;
      padding: 24px 48px;
      background-color: #00ff00;
      color: #000;
      font-size: 1.6em;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 15px #00ff00;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .boton-principal-grande:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px #00ff00;
    }

    .reloj-utc {
      font-family: 'Orbitron', sans-serif;
      color: #00ff00;
      background-color: #000;
      padding: 10px 20px;
      font-size: 1.4em;
      text-align: center;
      border: 1px solid #00ff00;
      box-shadow: 0 0 10px #00ff00;
      animation: fadeIn 2s ease-in;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #ccc;
    }

    @keyframes pulsoLuz {
      0% { text-shadow: 0 0 5px #ffffff, 0 0 10px #c0c0c0; }
      50% { text-shadow: 0 0 15px #ffffff, 0 0 30px #c0c0c0; }
      100% { text-shadow: 0 0 5px #ffffff, 0 0 10px #c0c0c0; }
    }

    .frase-luminosa {
      color: #c0c0c0;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #c0c0c0;
      font-size: 1.2em;
      margin-top: 1em;
      animation: pulsoLuz 3s infinite ease-in-out;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="font-size: 2.5em; margin-top: 1em;">Estación Charly</h1>
    <p style="font-size: 1.2em;">CX5EC – CVC5028</p>
  </header>

  <section>
    <div class="escudo">
      <img src="img/escudo.png" alt="Escudo CX5EC" style="cursor: pointer;">
    </div>

    <h2 style="margin-top: 2em;">Radio táctica en frecuencia</h2>
    <p class="frase-luminosa">Desde San José de Mayo al mundo, CX5EC transmite con identidad y precisión.</p>

    <div class="botonera">
      <a href="guia.html" class="boton-tactico">Guías</a>
      <a href="qsl.html" class="boton-tactico">QSL</a>
      <a href="boletines.html" class="boton-tactico">Boletines</a>
      <a href="galeria.html" class="boton-tactico">Galería</a>
      <a href="sobremi.html" class="boton-tactico">Sobre mi</a>
      <a href="contacto.html" class="boton-tactico">Contacto</a>
    </div>
  </section>

  <div class="boton-blog">
    <a href="post.html" class="boton-principal-grande">Entrá al blog</a>
  </div>

  <div id="utc-clock" class="reloj-utc">00:00:00 UTC</div>

  <audio id="audio-cx5ec" loop>
    <source src="audio/identificador-cx5ec.mp3" type="audio/mpeg">
  </audio>

  <footer>
    <p>© 2025 Estación Charly • CX5EC • Todos los derechos reservados</p>
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const audio = document.getElementById('audio-cx5ec');
      const botonBlog = document.querySelector('.boton-principal-grande');
      const escudo = document.querySelector('.escudo img');

      function activarAudio() {
        if (audio && audio.paused) {
          audio.play().catch(function(error) {
            console.warn("Error al reproducir el audio:", error);
          });
        }
      }

      if (botonBlog) {
        botonBlog.addEventListener('click', activarAudio);
      }

      if (escudo) {
        escudo.addEventListener('click', activarAudio);
      }
    });

    function updateUTCClock() {
      const now = new Date();
      const hours = now.getUTCHours().toString().padStart(2, '0');
      const minutes = now.getUTCMinutes().toString().padStart(2, '0');
      const seconds = now.getUTCSeconds().toString().padStart(2, '0');
      document.getElementById('utc-clock').textContent = `UTC ${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateUTCClock, 1000);
    updateUTCClock();
  </script>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
</body>
</html>
