<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estación Charly – CX5EC</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .escudo-tactico {
      width: 140px;
      opacity: 0;
      transform: scale(0.8);
      animation: iluminarEscudo 2.5s ease-out forwards;
      margin-bottom: 20px;
    }

    @keyframes iluminarEscudo {
      0% { opacity: 0; filter: brightness(0.3) drop-shadow(0 0 0px #0f0); }
      50% { opacity: 1; filter: brightness(1.3) drop-shadow(0 0 12px #0f0); transform: scale(1.05); }
      100% { filter: brightness(1) drop-shadow(0 0 6px #0f0); transform: scale(1); }
    }

    .reloj-tactico {
      font-size: 18px;
      color: #0f0;
      text-shadow: 0 0 6px #0f0;
      letter-spacing: 2px;
      margin-top: 10px;
    }

    .botonera {
      margin-top: 2em;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .boton-tactico {
      padding: 12px 20px;
      background-color: transparent;
      color: #00ff00;
      border: 2px solid #00ff00;
      text-decoration: none;
      border-radius: 4px;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: entrada 1s ease-out;
    }

    .boton-tactico:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ff00;
    }

    @keyframes entrada {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .boton-principal-grande {
      display: inline-block;
      padding: 24px 48px;
      background-color: #00ff00;
      color: #000;
      font-size: 1.6em;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 15px #00ff00;
      transition: transform 0.3s, box-shadow 0.3s;
      margin: 4em 0 2em;
    }

    .boton-principal-grande:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px #00ff00;
    }

    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="font-size: 2.5em; margin-top: 1em;">Estación Charly</h1>
    <p style="font-size: 1.2em;">CX5EC – CVC5028</p>
  </header>

  <section id="bienvenidaCX5EC" style="background-color:#000; text-align:center; padding:40px 0;">
    <img src="assets/escudo-cx5ec.png" alt="Escudo CX5EC" class="escudo-tactico">
    <div id="relojUTC" class="reloj-tactico">00:00:00 UTC</div>
  </section>

  <section>
    <h2 style="margin-top: 2em;">Radio táctica en frecuencia</h2>
    <p style="font-size: 1.1em;">Desde San José de Mayo al mundo, CX5EC transmite con identidad y precisión.</p>

    <div class="botonera">
      <a href="guia.html" class="boton-tactico">Guías</a>
      <a href="qsl.html" class="boton-tactico">QSL</a>
      <a href="boletines.html" class="boton-tactico">Boletines</a>
      <a href="galeria.html" class="boton-tactico">Galería</a>
      <a href="contacto.html" class="boton-tactico">Contacto</a>
    </div>
  </section>

  <div class="boton-blog">
    <a href="primerpost.html" class="boton-principal-grande">Entrá al blog</a>
  </div>

  <footer>
    <p>© 2025 Estación Charly • CX5EC • Todos los derechos reservados</p>
  </footer>

  <script>
    function actualizarRelojUTC() {
      const ahora = new Date();
      const horas = ahora.getUTCHours().toString().padStart(2, '0');
      const minutos = ahora.getUTCMinutes().toString().padStart(2, '0');
      const segundos = ahora.getUTCSeconds().toString().padStart(2, '0');
      document.getElementById('relojUTC').textContent = `${horas}:${minutos}:${segundos} UTC`;
    }
    setInterval(actualizarRelojUTC, 1000);
    actualizarRelojUTC();
  </script>

</body>
